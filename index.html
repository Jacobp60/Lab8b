<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Schedule</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>My Schedule</h1>
<form>

    <input type="radio" name="day" id="Monday" value="Monday" checked="checked">
    <label for="Monday">Monday</label>

    <br>

    <input type="radio" name="day" value="Tuesday" id="Tuesday" >
    <label for="Tuesday">Tuesday</label>

    <br>

    <input type="radio" name="day" value="Wednesday" id="Wednesday" >
    <label for="Wednesday">Wednesday</label>

    <br>

    <input type="radio" name="day" value="Thursday" id="Thursday" >
    <label for="Thursday">Thursday</label>

    <br>

    <input type="radio" name="day" value="Friday" id="Friday" >
    <label for="Friday">Friday</label>

    <br>

    <input type="radio" name="day" value="Saturday" id="Saturday" >
    <label for="Saturday">Saturday</label>

    <br>

    <input type="radio" name="day" value="Sunday" id="Sunday" >
    <label for="Sunday">Sunday</label>

    <br>

    <button>Submit</button>
</form>
<div>
    <h3>Schedule</h3>
    <p id="outputMessage"></p>
</div>

</body>
</html>
